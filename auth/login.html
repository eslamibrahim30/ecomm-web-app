<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - My Store</title>
  <link rel="stylesheet" href="/css/main.css">
  <script type="module" src="/js/shared/auth.js" defer></script>
  <style>
    .auth-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, hsl(var(--secondary-100)) 0%, hsl(var(--primary-100)) 100%);
      padding: 2rem;
    }

    .auth-card {
      width: 100%;
      max-width: 400px;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .auth-logo {
      font-size: 1.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, hsl(var(--primary-600)), hsl(var(--primary-500)));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .auth-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: hsl(var(--secondary-900));
      margin: 0 0 0.25rem 0;
    }

    .auth-subtitle {
      color: hsl(var(--secondary-500));
      font-size: 0.9375rem;
    }

    .auth-form {
      margin: 0;
      max-width: 100%;
    }

    .auth-footer {
      text-align: center;
      padding-top: 1rem;
      border-top: 1px solid hsl(var(--secondary-200));
      color: hsl(var(--secondary-500));
      font-size: 0.875rem;
    }
  </style>
</head>

<body>
  <div class="auth-page">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">ðŸ›’ My Store</div>
      </div>

      <form id="loginform" class="auth-form">
        <h2 class="auth-title">Welcome back</h2>
        <p class="auth-subtitle">Sign in to your account to continue</p>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="text" name="email" id="email" placeholder="you@example.com">
        </div>

        <div class="form-group">
          <label for="pass">Password</label>
          <input type="password" name="pass" id="pass" placeholder="Enter your password">
        </div>

        <button id="login" type="submit" class="w-full mt-2">Sign In</button>

        <p id="error" class="error-message mt-3" style="display: none;"></p>

        <div class="auth-footer mt-4">
          Don't have an account? <a href="/auth/register.html">Create one</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
