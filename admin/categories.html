<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories - My Store Admin</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/admin.css">
    <script type="module" src="/js/shared/auth.js" defer></script>
</head>

<body>
    <nav>
        <a href="/index.html" class="nav-brand">My Store Admin</a>
        <div class="nav-links">
            <a href="/admin/dashboard.html" class="nav-link">Dashboard</a>
            <a href="/admin/products.html" class="nav-link">Products</a>
            <a href="/admin/categories.html" class="nav-link active">Categories</a>
            <a href="/admin/orders.html" class="nav-link">Orders</a>
            <div id="auth-section" class="flex items-center gap-2">
                <span id="user-email" class="nav-link" style="font-weight: 700;"></span>
                <button id="logout-btn" onclick="logout()" class="secondary sm">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Page Header -->
        <header class="page-header flex justify-between items-center mb-6">
            <div>
                <h1 class="page-title">Manage Categories</h1>
                <p class="page-subtitle">Add, edit, or remove product categories</p>
            </div>
            <div class="page-actions">
                <button id="add-category-btn">+ Add Category</button>
            </div>
        </header>

        <!-- Categories Table -->
        <div class="orders-card">
            <table id="categories-table" class="orders-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="categories-tbody">
                    <!-- Categories will be injected here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Category Modal -->
    <div id="category-modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" type="button">&times;</button>
            <h2 id="modal-title">Add Category</h2>
            <form id="category-form">
                <input type="hidden" id="category-id">
                <div class="form-group">
                    <label for="name">Category Name</label>
                    <input type="text" id="name" placeholder="Enter category name">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Brief description" rows="3"></textarea>
                </div>
                <button type="submit" class="w-full">Save Category</button>
            </form>
        </div>
    </div>

    <script type="module" src="/js/admin/categories.js"></script>
</body>

</html>
