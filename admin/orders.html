<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Orders | E-Shop</title>
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/admin.css">
	<script type="module" src="/js/shared/auth.js" defer></script>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
	<nav>
		<a href="/index.html" class="nav-brand">My Store Admin</a>
		<div class="nav-links">
			<a href="/admin/dashboard.html" class="nav-link">Dashboard</a>
			<a href="/admin/products.html" class="nav-link">Products</a>
			<a href="/admin/categories.html" class="nav-link">Categories</a>
			<a href="/admin/orders.html" class="nav-link active">Orders</a>
			<div id="auth-section" class="flex items-center gap-2">
				<span id="user-email" class="nav-link" style="font-weight: 700;"></span>
				<button id="logout-btn" onclick="logout()" class="secondary sm">Logout</button>
			</div>
		</div>
	</nav>

	<main class="content-wrapper">
		<header id="admin-orders-header">
			<h1>Manage Orders</h1>
		</header>

		<div class="orders-card">
			<table class="orders-table">
				<thead>
					<tr>
						<th>Order ID</th>
						<th>Date</th>
						<th>Total</th>
						<th>Status</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody id="admin-orders-body">
				</tbody>
			</table>
		</div>
	</main>

	<script type="module" src="../js/admin/orders.js"></script>
</body>

</html>
