<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Products - My Store Admin</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/admin.css">
  <script type="module" src="/js/shared/auth.js" defer></script>
</head>

<body>
  <nav>
    <a href="/index.html" class="nav-brand">My Store Admin</a>
    <div class="nav-links">
      <a href="/admin/dashboard.html" class="nav-link">Dashboard</a>
      <a href="/admin/products.html" class="nav-link active">Products</a>
      <a href="/admin/categories.html" class="nav-link">Categories</a>
      <a href="/admin/orders.html" class="nav-link">Orders</a>
      <div id="auth-section" class="flex items-center gap-2">
        <span id="user-email" class="nav-link" style="font-weight: 700;"></span>
        <button id="logout-btn" onclick="logout()" class="secondary sm">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <!-- Page Header -->
    <header class="page-header flex justify-between items-center mb-6">
      <div>
        <h1 class="page-title">Manage Products</h1>
        <p class="page-subtitle">Add, edit, or remove products from your inventory</p>
      </div>
      <div class="page-actions">
        <button id="add-product-btn">+ Add Product</button>
      </div>
    </header>

    <!-- Products Table -->
    <div class="orders-card">
      <table id="products-table" class="orders-table">
        <thead>
          <tr>
            <th>Image</th>
            <th>Product</th>
            <th>Category</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="products-tbody">
          <!-- Products will be injected here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Product Modal -->
  <div id="product-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" type="button">&times;</button>
      <h2 id="modal-title">Add Product</h2>
      <form id="product-form">
        <input type="hidden" id="product-id">
        <div class="form-group">
          <label for="name">Product Name</label>
          <input type="text" id="name" placeholder="Enter product name">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" placeholder="Brief description">
        </div>
        <div class="form-group">
          <label for="price">Price (EGP)</label>
          <input type="text" id="price" placeholder="0.00">
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category">
            <option value="">Select a category</option>
          </select>
        </div>
        <div class="form-group">
          <label for="image">Image URL</label>
          <input type="text" id="image" placeholder="/images/product.jpg" value="/images/no-image.jpeg">
        </div>
        <div class="form-group">
          <label for="stockQuantity">Stock Quantity</label>
          <input type="number" id="stockQuantity" placeholder="0" step="1">
        </div>
        <button type="submit" class="w-full">Save Product</button>
      </form>
    </div>
  </div>

  <script type="module" src="/js/admin/products.js"></script>
</body>

</html>
