<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | E-Shop</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <a href="/index.html" class="nav-brand">My Store</a>
        <div class="nav-links">
            <a href="/index.html" class="nav-link">Home</a>
            <a href="/customer/wishlist.html" class="nav-link">Wishlist ‚ù§Ô∏è</a>
            <a href="/customer/cart.html" class="nav-link active">Cart üõí</a>
            <a href="/customer/orders.html" class="nav-link">Orders üì¶</a>
            <div id="auth-section" class="flex items-center gap-2">
                <span id="user-email" class="nav-link" style="font-weight: 700;"></span>
                <button id="logout-btn" onclick="logout()" class="secondary"
                    style="display: none; padding: 0.5rem 1rem;">Logout</button>
                <a href="/auth/login.html" id="login-nav-link" class="nav-link" style="display: none;">Login</a>
            </div>
        </div>
    </nav>

    <main class="content-wrapper">
        <header class="mb-2" id="customer-orders-header">
            <h1>Shopping Cart</h1>
        </header>

        <div class="cart-layout">
            <div class="cart-items-container" id="cart-items-list">
            </div>

            <div class="cart-summary-card text-center">
                <h3 class="mb-2">Order Summary</h3>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span id="shipping">Free</span>
                </div>
                <hr class="summary-divider">
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="grand-total">$0.00</span>
                </div>
                <button class="btn-checkout" id="checkout-btn">Proceed to Checkout</button>
                <a href="../index.html" class="continue-shopping">Continue Shopping</a>
            </div>
        </div>
    </main>

    <script type="module" src="../js/customer/cart.js"></script>
</body>

</html>
